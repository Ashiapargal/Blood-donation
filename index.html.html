<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donor Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-cyan-100 to-blue-200 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-2xl border border-red-100">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-red-700">ü©∏ Blood Donor Registration</h1>
      <p class="text-gray-600 mt-2">Save lives by registering as a blood donor</p>
    </div>

    <form id="donorForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">üë§ Full Name</label>
        <input id="name" type="text" placeholder="Enter your name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400" />
      </div>

      <!-- Age -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">üéÇ Age</label>
        <input id="age" type="number" placeholder="Your age" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400" />
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">üöª Gender</label>
        <select id="gender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Blood Group -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">üß¨ Blood Group</label>
        <select id="bloodGroup" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400">
          <option value="">Select Blood Group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">üìû Phone Number</label>
        <input id="phone" type="text" placeholder="9876543210" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400" />
      </div>

      <!-- City -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">üèôÔ∏è City / District</label>
        <input id="city" type="text" placeholder="City/District" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400" />
      </div>

      <!-- State -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">üó∫Ô∏è State</label>
        <input id="state" type="text" placeholder="State" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400" />
      </div>

      <!-- Availability -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">üìÖ Availability</label>
        <select id="availability" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400">
          <option value="">Select Status</option>
          <option>Available</option>
          <option>Not Available</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2">
        <button type="submit" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl shadow-md transition">
          ‚úÖ Register as Donor
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('donorForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        bloodGroup: document.getElementById('bloodGroup').value,
        phone: document.getElementById('phone').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        availability: document.getElementById('availability').value
      };

      fetch('https://script.google.com/macros/s/AKfycbzOdg-SaWyXjGFK5-gF6sGIYvUlKzIarhMzGaA47kgsDNhVZnA99nm9SPC_n24VKuPP/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      alert("‚úÖ Thank you for registering as a donor!");
      document.getElementById('donorForm').reset();
    });
  </script>

</body>
</html>
